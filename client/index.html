<!doctype html>
<html lang="en" ng-controller="MainCtrl">

<head>
    <meta charset="utf-8"/>
    <title>web-app-base</title>
    <meta name="description" content="angular-kickstart - speed up your AngularJS development and testing with a great gulpjs build system.
">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title ng-bind="title"></title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="keywords" content="App, Base"/>
    <!-- build:css assets/css/v.css -->
    <link href="src/vendor/angular-bootstrap/ui-bootstrap-csp.css" type="text/css" rel="stylesheet"/>
    <link href="src/vendor/angular-loading-bar/build/loading-bar.min.css" type="text/css" rel="stylesheet"/>
    <link href="assets/fonts/fonts.css" type="text/css" rel="stylesheet"/>
    <!-- endbuild -->
    <!-- build:css assets/css/main.css -->
    <link href="tmp/main.css" type="text/css" rel="stylesheet"/>
    <!-- endbuild -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <style>[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
    }</style>
</head>
<body layout="column" id="main" ng-cloak>

<header id="header" ui-view="header" ng-show="snippet.header"></header>
<div id="content" ui-view ng-show="snippet.content"></div>
<footer id="footer" ui-view="footer" ng-show="snippet.footer"></footer>

<!-- build:js assets/js/v.js -->
<script type="text/javascript" src="src/vendor/angular/angular.min.js"></script>
<script type="text/javascript" src="src/vendor/angular-bootstrap/ui-bootstrap.js"></script>
<script type="text/javascript" src="src/vendor/angular-ui-router/release/angular-ui-router.min.js"></script>
<!-- endbuild -->

<!-- build:js assets/js/main.js -->
<script type="text/javascript" src="src/app/config.js"></script>
<script type="text/javascript" src="src/app/app.js"></script>
<script type="text/javascript" src="src/app/home/home.js"></script>
<script type="text/javascript" src="src/app/about/about.js"></script>
<script type="text/javascript" src="src/common/header.js"></script>
<script type="text/javascript" src="src/common/footer.js"></script>
<script type="text/javascript" src="src/common/interceptors/httpInterceptor.js"></script>
<script type="text/javascript" src="tmp/templates.js"></script>
<!-- endbuild -->
</body>
</html>
